{%extends 'header.html'%}

{% block page %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            
            <form action="http://127.0.0.1:8000/asm/profile/" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>User Name</td>
                        <td><input name= "email" type="text" class="form-control" placeholder="Enter your user name"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type ="submit" class="btn btn-success">View Profile</button></td>
                    </tr>
    
                </table>
                </form>
        
{% if data %}
<table class="table table-borderless">
    {% for n in data %}
    <tr>
        <td style = "color:rgb(128, 2, 2);"><b>Customer Name</b></td>
        <td>{{n.name}}</td>
    </tr>
    <tr>
        <td style = "color:rgb(128, 2, 2);"><b>Address</b></td>
        <td>{{n.add}}</td>
    </tr>
    <tr>
        <td style = "color:rgb(128, 2, 2);"><b>Email ID</b></td>
        <td>{{n.email}}</td>
    </tr>
    <tr>
        <td style = "color:rgb(128, 2, 2);"><b>Phone No</b></td>
        <td>{{n.phone}}</td>
    </tr>
    <tr>
        <td style = "color:rgb(128, 2, 2);"><b>User Name</b></td>
        <td>{{n.email}}</td>
    </tr>
    <tr>
        <td style = "color:rgb(128, 2, 2);"><b>Password</b></td>
        <td>{{n.password}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

    

        
       </div> 
    
</div>

{% endblock %}
